<!DOCTYPE html>
<html>
  <head>
    <script
      async
      src="https://cdn.ampproject.org/amp-story-player-v0.js"
    ></script>
    <link
      href="https://cdn.ampproject.org/amp-story-player-v0.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .lightbox {
        position: fixed;
        background-color: rgb(0, 0, 0, 0.7);
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
      }
      amp-story-player {
        width: 100%;
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="lightbox">
      <amp-story-player>
        <a
          href="https://ampfest-story-player-demo.web.app/examples/amp-story/AMPFestPlayerDemo/s1"
        ></a>
        <a
          href="https://ampfest-story-player-demo.web.app/examples/amp-story/AMPFestPlayerDemo/s2"
        ></a>
        <a
          href="https://ampfest-story-player-demo.web.app/examples/amp-story/AMPFestPlayerDemo/s3"
        ></a>
      </amp-story-player>
    </div>
  </body>
</html>
